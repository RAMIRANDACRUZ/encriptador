<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>

</head>
<body>
    
    
    <header>
        <div class="header">
            <img class="header-logo" src="imagenes/Logo-1.png" alt="Logo-1">

        </div>
        
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingreseTexto" class="ingreso-texto" placeholder="Ingrese el texto aqui"></textarea>

                <div class="left-footer">
                    <img src="imagenes/bi_exclamation-circle-fill.png" alt="signo exclamation">
                    <span class="left-info">Solo letras minúsculas y sin acentos</span>
                    <div class="left-botton">
                        <button id="botonEncriptar" class="boton-encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="right" class="right">
                <img id="muneco" class="muneco" src="imagenes/Muñeco.png" alt="muñeco">
                <textarea id="mensajeFinal" class="mensaje-final " placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="rightInfo" class="right-info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="boton-copiar oculto ">Copiar</button>
                
            </div>


        </div>
        
    </main>

    <footer>

    </footer>
    <script src="./javascript.js" >
        
    </script>



</body>
</html>
